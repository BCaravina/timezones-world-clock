<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="exterior-container">
      <header>
        <h1>World Clock App</h1>
      </header>
      <main>
        <select name="" id="drop-down-menu" required>
          <option value="">Choose a city...</option>
          <option value="sao-paulo">São Paulo</option>
          <option value="lisbon">Lisbon</option>
          <option value="san-diego">San Diego</option>
        </select>

        <div class="city">
          <h2 class="city-name">São Paulo</h2>
          <div class="date">December 2nd 2024</div>
          <div class="time">2:39:40 PM</div>
        </div>
        <div class="city">
          <h2 class="city-name">Lisbon</h2>
          <div class="date">December 2nd 2024</div>
          <div class="time">6:39:40 PM</div>
        </div>
        <div class="city">
          <h2 class="city-name">San Diego</h2>
          <div class="date">December 2nd 2024</div>
          <div class="time">9:39:40 AM</div>
        </div>
      </main>
      <footer>
        World clock application created by
        <a href="https://github.com/Biscatrix" target="_blank">Bia C.</a>
        open-sourced on
        <a
          href="https://github.com/Biscatrix/timezones-world-clock"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://timezone-world-clock.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
