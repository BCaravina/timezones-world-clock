<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lexend+Exa:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="exterior-container">
      <header>
        <h1>World Clock App</h1>
      </header>
      <main>
        <select name="" id="drop-down-menu" required>
          <option value="">Choose a city...</option>
          <option value="sao-paulo">São Paulo</option>
          <option value="lisbon">Lisbon</option>
          <option value="san-diego">San Diego</option>
        </select>

        <div class="city">
          <div>
            <h2 class="city-name">Lisbon</h2>
            <div class="date">December 2nd 2024</div>
          </div>
          <div class="time">6:39:40 PM</div>
        </div>
        <div class="city">
          <div>
            <h2 class="city-name">São Paulo</h2>
            <div class="date">December 2nd 2024</div>
          </div>
          <div class="time">6:39:40 PM</div>
        </div>
      </main>
    </div>
    <footer>
      World clock application created by
      <a href="https://github.com/Biscatrix" target="_blank">Bia C.</a>
      open-sourced on
      <a
        href="https://github.com/Biscatrix/timezones-world-clock"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
